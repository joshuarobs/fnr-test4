server {
    listen 80;
    server_name 170.64.188.76;  # Replace with domain if available

    # Logging configuration
    access_log /var/log/nginx/fnr-access.log;
    error_log /var/log/nginx/fnr-error.log;

    # Proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Proxy timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API requests - proxy to Express server
    location /api {
        proxy_pass http://localhost:3000;
    }

    # Static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }

    # All other requests - proxy to Express for client-side routing
    location / {
        proxy_pass http://localhost:3000;
        
        # Enable WebSockets if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
