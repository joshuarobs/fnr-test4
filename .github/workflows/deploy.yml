                certbot --nginx -d ${{ secrets.DOMAIN_NAME }} --non-interactive --agree-tos --email ${{ secrets.ADMIN_EMAIL }} --redirect
              fi
              
              # Test and reload Nginx configuration
              if nginx -t; then
