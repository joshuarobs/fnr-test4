name: Build and Deploy

on:
  push:
    branches: [main, staging]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: |
          cd apps/fnr-server
          npx prisma generate
          cd ../..

      - name: Build application
        run: npx nx build fnr-server --skip-nx-cache

      - name: Run tests
        run: npx nx test fnr-server --skip-nx-cache

      - name: Prepare deployment package
        id: prepare-package
        run: |
          set -e  # Exit on any error

          echo "🧹 Cleaning up previous deployment directory..."
          rm -rf .deploy || {
            echo "Failed to clean up previous deployment directory"
            exit 1
          }

          echo "📁 Creating deployment directory structure..."
          mkdir -p .deploy || {
            echo "Failed to create .deploy directory"
            exit 1
          }

          # Create all required directories first
          directories=(
            ".deploy/dist"
            ".deploy/prisma/seedData"
            ".deploy/prisma/migrations"
            ".deploy/src/lib"
          )

          for dir in "${directories[@]}"; do
            mkdir -p "$dir" || {
              echo "Failed to create directory: $dir"
              exit 1
            }
            echo "Created directory: $dir"
          done

          echo "📦 Copying dist files..."
          if [ ! -d "dist/apps/fnr-server" ]; then
            echo "❌ Source directory not found: dist/apps/fnr-server"
            exit 1
          fi
          cp -r dist/apps/fnr-server/* .deploy/dist/ || {
            echo "Failed to copy dist files"
            exit 1
          }

          echo "🔄 Copying Prisma files..."
          cp apps/fnr-server/prisma/schema.prisma .deploy/prisma/ || {
            echo "Failed to copy schema.prisma"
            exit 1
          }

          cp -r apps/fnr-server/prisma/migrations/* .deploy/prisma/migrations/ || {
            echo "Failed to copy migrations"
            exit 1
          }

          if [ -d "apps/fnr-server/prisma/seedData" ]; then
            cp -r apps/fnr-server/prisma/seedData/* .deploy/prisma/seedData/ || {
              echo "Failed to copy seedData"
              exit 1
            }
          fi

          echo "📄 Copying source files..."
          cp apps/fnr-server/src/lib/claimHelpers.ts .deploy/src/lib/ || {
            echo "Failed to copy claimHelpers.ts"
            exit 1
          }

          echo "📝 Copying package files..."
          cp package.json .deploy/ || {
            echo "Failed to copy package.json"
            exit 1
          }

          # Try to copy either package-lock.json or yarn.lock
          if [ -f "package-lock.json" ]; then
            cp package-lock.json .deploy/ || echo "Warning: Could not copy package-lock.json"
          elif [ -f "yarn.lock" ]; then
            cp yarn.lock .deploy/ || echo "Warning: Could not copy yarn.lock"
          fi

          echo "🔍 Verifying deployment package contents..."
          required_files=(
            ".deploy/dist/main.js"
            ".deploy/prisma/schema.prisma"
            ".deploy/prisma/migrations"
            ".deploy/src/lib/claimHelpers.ts"
            ".deploy/package.json"
          )

          for file in "${required_files[@]}"; do
            if [ ! -e "$file" ]; then
              echo "❌ Required file/directory missing: $file"
              ls -la "$(dirname "$file")"
              exit 1
            fi
            echo "✅ Found: $file"
          done

          echo "📋 Listing deployment package contents:"
          ls -R .deploy/

          echo "✨ Deployment package prepared successfully"

      - name: Pre-upload verification
        run: |
          if [ ! -d ".deploy" ]; then
            echo "❌ .deploy directory not found"
            pwd
            ls -la
            exit 1
          fi

          echo "📦 .deploy directory size:"
          du -sh .deploy

          echo "📋 .deploy directory contents:"
          ls -la .deploy

          echo "✅ Verification complete"

      - name: Upload deployment package
        id: upload-package
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: .deploy
          retention-days: 1
          if-no-files-found: error
          compression-level: 6
          overwrite: true

      - name: Verify artifact upload
        run: |
          echo "📤 Artifact upload status: ${{ steps.upload-package.outcome }}"
          if [ "${{ steps.upload-package.outcome }}" != "success" ]; then
            echo "❌ Artifact upload failed"
            exit 1
          fi

          # Additional verification
          echo "🔍 Checking artifact existence..."
          if ! curl -s -f -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts" | \
            grep -q "deployment-package"; then
            echo "❌ Artifact not found in repository"
            exit 1
          fi

          echo "✅ Artifact upload verified successfully"

  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/staging' || github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest

    steps:
      - name: Download deployment package
        id: download-package
        uses: actions/download-artifact@v4
        with:
          name: deployment-package
          path: .deploy

      - name: Verify deployment package
        run: |
          echo "🔍 Verifying downloaded package contents..."
          if [ ! -d ".deploy" ]; then
            echo "❌ Deployment directory not found"
            exit 1
          fi

          echo "📋 Package contents:"
          ls -R .deploy/

          echo "✅ Checking required files..."
          required_files=(
            ".deploy/dist/main.js"
            ".deploy/prisma/schema.prisma"
            ".deploy/package.json"
          )

          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "❌ Required file not found: $file"
              exit 1
            fi
            echo "✅ Found: $file"
          done

          echo "✅ Deployment package verification successful"

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.DO_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Backup Database
        run: |
          ssh root@${{ secrets.DROPLET_IP }} << 'ENDSSH'
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            BACKUP_DIR="/var/backups/db"
            mkdir -p $BACKUP_DIR
            
            # Get database password from server
            DB_PASSWORD=$(cat /var/www/fnr-app/.db_password)
            export PGPASSWORD="$DB_PASSWORD"
            
            pg_dump -U fnrapp -h localhost fnrdb > $BACKUP_DIR/fnrdb_$TIMESTAMP.sql
            
            # Keep only last 5 backups
            ls -t $BACKUP_DIR/fnrdb_*.sql | tail -n +6 | xargs rm -f 2>/dev/null
            
            # Clear password from environment
            unset PGPASSWORD
          ENDSSH

      - name: Deploy Application
        run: |
          # Transfer files
          scp -r .deploy/* root@${{ secrets.DROPLET_IP }}:/tmp/deploy/

          # Execute deployment
          ssh root@${{ secrets.DROPLET_IP }} << 'ENDSSH'
            APP_DIR="/var/www/fnr-app"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            BACKUP_DIR="/var/backups/app"

            # Backup current deployment
            if [ -d "$APP_DIR" ] && [ "$(ls -A $APP_DIR)" ]; then
              mkdir -p $BACKUP_DIR
              tar -czf $BACKUP_DIR/app_backup_$TIMESTAMP.tar.gz -C $APP_DIR .
              ls -t $BACKUP_DIR/app_backup_*.tar.gz | tail -n +6 | xargs rm -f 2>/dev/null
            fi

            # Stop current application
            pm2 stop all 2>/dev/null || true

            # Deploy new build
            mkdir -p $APP_DIR
            rm -rf $APP_DIR/*
            cp -r /tmp/deploy/* $APP_DIR/

            # Install production dependencies only
            cd $APP_DIR
            npm ci --only=production

            # Generate Prisma client
            npx prisma generate

            # Setup directories
            mkdir -p logs
            chmod 755 logs
            chmod -R 755 prisma

            # Run database migrations
            DB_PASSWORD=$(cat .db_password)
            export DATABASE_URL="postgresql://fnrapp:${DB_PASSWORD}@localhost:5432/fnrdb"
            npx prisma migrate deploy --schema=./prisma/schema.prisma

            if [ $? -ne 0 ]; then
              echo "Migration failed. Rolling back to last backup..."
              LATEST_BACKUP=$(ls -t /var/backups/db/fnrdb_*.sql | head -n1)
              if [ -n "$LATEST_BACKUP" ]; then
                export PGPASSWORD="$DB_PASSWORD"
                psql -U fnrapp -h localhost -d fnrdb -f "$LATEST_BACKUP"
                unset PGPASSWORD
              fi
              exit 1
            fi

            # Start application
            pm2 delete all 2>/dev/null || true
            ENV="${{ github.ref == 'refs/heads/main' && 'prod' || 'staging' }}"
            pm2 start dist/main.js \
              --name "fnr-server-$ENV" \
              --log $APP_DIR/logs/app.log \
              --error $APP_DIR/logs/error.log \
              --time \
              --merge-logs \
              --env production
            
            pm2 save
          ENDSSH

      - name: Verify Deployment
        run: |
          # Wait for application to start
          sleep 10

          # Check if service is running
          ssh root@${{ secrets.DROPLET_IP }} "pm2 list | grep fnr-server"

          # Verify database connection and run seed
          ssh root@${{ secrets.DROPLET_IP }} << 'ENDSSH'
            cd /var/www/fnr-app
            DB_PASSWORD=$(cat .db_password)
            export DATABASE_URL="postgresql://fnrapp:${DB_PASSWORD}@localhost:5432/fnrdb"
            
            # Run seed
            npx prisma db seed
            
            if [ $? -ne 0 ]; then
              echo "Database seeding failed"
              exit 1
            fi
            echo "Database seeding completed successfully"
          ENDSSH

          # Verify HTTP endpoint
          echo "Verifying HTTP endpoint..."
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.DROPLET_IP }}:3000/api)
          if [ "$RESPONSE" = "200" ] || [ "$RESPONSE" = "301" ] || [ "$RESPONSE" = "302" ]; then
            echo "Deployment verified successfully"
          else
            echo "Deployment verification failed"
            exit 1
          fi

